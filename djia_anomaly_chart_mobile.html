let chart;
function buildChart(filteredDates, filteredDjia, filteredAnomDates, filteredAnomVals) {
  const anomSparse = filteredDates.map((d, i) => {
    const idx = filteredAnomDates.indexOf(d);
    return idx >= 0 ? filteredAnomVals[idx] : null;
  });
  // Also add anomaly points that fall between downsampled dates
  const anomOnlyDates = [];
  const anomOnlyVals = [];
  for (let i = 0; i < filteredAnomDates.length; i++) {
    if (!filteredDates.includes(filteredAnomDates[i])) {
      anomOnlyDates.push(filteredAnomDates[i]);
      anomOnlyVals.push(filteredAnomVals[i]);
    }
  }
  const combinedDates = [...filteredDates, ...anomOnlyDates];
  const combinedDjia = [...filteredDjia, ...anomOnlyDates.map(() => null)];
  const combinedAnom = [...anomSparse, ...anomOnlyVals];
  // Sort by date
  const indices = combinedDates.map((d, i) => i).sort((a, b) => combinedDates[a].localeCompare(combinedDates[b]));
  const sortedDates = indices.map(i => combinedDates[i]);
  const sortedDjia = indices.map(i => combinedDjia[i]);
  const sortedAnom = indices.map(i => combinedAnom[i]);

  const config = {
    type: 'line',
    data: {
      labels: sortedDates,
      datasets: [
        {
          label: 'DJIA Open',
          data: sortedDjia,
          borderColor: 'rgba(120,145,177,0.68)',

    options: {
      responsive: true,
      maintainAspectRatio: false,
      interaction: { mode: 'nearest', intersect: false },
      scales: {
        x: {
          type: 'time',
          time: { unit: 'quarter', displayFormats: { quarter: 'MMM yy' } },
          ticks: { maxTicksLimit: 6, color: '#999', font: { size: 10 }, maxRotation: 0 },

          titleFont: { size: 11 },
          bodyFont: { size: 11 },

            label: function(ctx) {
              let v = ctx.parsed.y;
              return ctx.dataset.label + ': ' + (v != null ? v.toLocaleString() : '');
            }
          }
        }
      }
    }
  };
  if (chart) chart.destroy();
  chart = new Chart(document.getElementById('chart').getContext('2d'), config);
}

function setRange(years) {
  document.querySelectorAll('.controls button').forEach(b => b.classList.remove('active'));
  event.target.classList.add('active');
  let fd, fj, fad, fav;
  if (years === 0) {
    fd = allDates; fj = allDjia; fad = anomDates; fav = anomVals;
  } else {
    const last = new Date(allDates[allDates.length - 1]);
    const cutoff = new Date(last);
    cutoff.setFullYear(cutoff.getFullYear() - years);
    const cutStr = cutoff.toISOString().slice(0, 10);
    fd = []; fj = [];
    for (let i = 0; i < allDates.length; i++) {
      if (allDates[i] >= cutStr) { fd.push(allDates[i]); fj.push(allDjia[i]); }
    }
    fad = []; fav = [];
    for (let i = 0; i < anomDates.length; i++) {
      if (anomDates[i] >= cutStr) { fad.push(anomDates[i]); fav.push(anomVals[i]); }
    }
  }
  buildChart(fd, fj, fad, fav);
}
